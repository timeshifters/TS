<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Time Shifters</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=5.0"/>
    <meta name="description" content="Collection of 5,555 utility-enabled PFPs that feature a richly diverse and unique pool of rarity-powered traits. What's more, each Timeshifter unlocks private club membership and additional benefits the longer you hold them."/>
    <meta name="theme-color" content="#141414"/>
		<link type="text/css" rel="stylesheet" href="./styles/main.css"/>
		<link type="text/css" rel="stylesheet" href="./styles/slider.css"/>
		<link type="text/css" rel="stylesheet" href="./styles/components.css"/>
    <link rel="icon" type="image/png" href="./resources/images/TSicon.ico"/>
    <script src="./openPayment.js"></script>
	</head>
	<body>
    <!-- MAIN UI ELEMENTS -->
    <main class="ui-wrapper page-not-loaded">
      <!-- LOADER -->
      <div class="loader flex flex--center">
        <span class="loader__text">
          <img alt="loading" src="resources/images/persons/TS_logo.jpg">
        </span>
      </div>
      <!-- MAIN MENU -->
      <div class="menu">
        <ul class="menu-list">
          <li class="menu-list__item" data-page="1">Premium Digital Passes</li>

        </ul>
      </div>
         
      <!-- ALL FIXED CONTENT (EG. HEADER, FOOTER) -->
      <!-- HEADER -->
      <header class="fixed-content-header">
        <div class="flex flex--center">
          <div class="burger" data-follow>
            <div class="burger__line"></div>
            <div class="burger__line"></div>
            <div class="burger__line"></div>
          </div>
          <div class="fixed-content-header__logo">Time Shifters</div>
        </div>
        <button class="fixed-content-header__contact button button--primary">
          <a data-follow data-page="1" style="color: white">
                MINT
          </a>
        </button>
      </header>
      <!-- PAGING -->
      <div class="fixed-content-paging">
        <div class="paging__page" data-page="0"></div>
        <div class="paging__page section--hidden" data-page="1"></div>
      </div>
      <!-- FOOTER -->
      <div class="fixed-content-footer">
        <div class="social-links">
          <a class="social-links__anchor" href="https://discord.gg/timeshifters">
            <img class="social-links__image" src="./resources/images/socials/icons8-discord-20.svg" alt="Discord logo" width="20" height="20">
          </a>
          <a class="social-links__anchor" href="https://twitter.com/TimeShiftersADA">
            <img class="social-links__image" src="./resources/images/socials/twitter.svg" alt="Twitter logo" width="20" height="20">
          </a>
        </div>
        <div class="fixed-content-footer__copy">
          <span class="footer-copy__date"></span>
          <span class="footer-copy__name">Time Shifters</span>
        </div>
      </div>
      <!-- MAIN CONTENT -->
      <div class="content">
        <div class="content-section" data-page="0">
          <div class="configuration__letters configuration__letters--hidden">
            <span class="configuration__letters-text">Time Shifters</span>
          </div>
          <div class="scroll-letters">
            <span class="scroll-letters__letter" title="S">S</span>
            <span class="scroll-letters__letter" title="C">C</span>
            <span class="scroll-letters__letter" title="R">R</span>
            <span class="scroll-letters__letter" title="O">O</span>
            <span class="scroll-letters__letter" title="L">L</span>
            <span class="scroll-letters__letter" title="L">L</span>
          </div>
        </div>
        
        <div class="content-section section--hidden" data-page="1">
           <div class="content-portfolio__images flex">
            <div class="content-portfolio__image-holder">
              <span class="content-portfolio__name text-indent">Golden Pass</span>
              <img class="content-portfolio__image" src="./resources/images/portfolio/GoldenPass.gif" alt="Portfolio image" />
            </div>
            <div class="content-portfolio__image-holder">
              <span class="content-portfolio__name text-indent">Emerald Pass</span>
              <img class="content-portfolio__image" src="./resources/images/portfolio/EmeraldPass.gif" alt="Portfolio image" />
            </div>
            <div class="content-portfolio__image-holder">
              <span class="content-portfolio__name text-indent">Diamond Pass</span>
              <img class="content-portfolio__image" src="./resources/images/portfolio/DiamondPass.gif" alt="Portfolio image" />
            </div>
          </div>
          <img src="https://studio.nmkr.io/images/buttons/paybutton_2_2.svg" onclick="openPaymentWindow()">
        </div>
        
      </div>
    </main>

    <script type="module" src="./main.js"></script>
	</body>
</html>
